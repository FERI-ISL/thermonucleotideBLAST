name: build-linux-binaries

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:
    inputs:
      source_ref:
        description: "Git ref to build (tag/branch/sha), e.g. v2.61 or v2.61.0-feri.0"
        required: true
        default: "master"

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ubuntu-20.04
            container: ubuntu:20.04
            install: |
              apt-get update
              DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
                ca-certificates git make g++ file \
                zlib1g-dev \
                openmpi-bin libopenmpi-dev

          - name: ubuntu-22.04
            container: ubuntu:22.04
            install: |
              apt-get update
              DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
                ca-certificates git make g++ file \
                zlib1g-dev \
                openmpi-bin libopenmpi-dev

          - name: rocky-8
            container: rockylinux:8
            install: |
              dnf -y install git make gcc-c++ file which \
                zlib-devel \
                openmpi openmpi-devel
              echo "/usr/lib64/openmpi/bin" >> $GITHUB_PATH
              echo "LD_LIBRARY_PATH=/usr/lib64/openmpi/lib:\$LD_LIBRARY_PATH" >> $GITHUB_ENV

          - name: rocky-9
            container: rockylinux:9
            install: |
              dnf -y install git make gcc-c++ file which \
                zlib-devel \
                openmpi openmpi-devel
              echo "/usr/lib64/openmpi/bin" >> $GITHUB_PATH
              echo "LD_LIBRARY_PATH=/usr/lib64/openmpi/lib:\$LD_LIBRARY_PATH" >> $GITHUB_ENV

    container:
      image: ${{ matrix.container }}

    env:
      # Make workflow_dispatch artifact naming match the checked-out ref
      BUILD_REF: ${{ inputs.source_ref || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.source_ref || github.ref }}
          fetch-depth: 0

      - name: Install deps
        run: ${{ matrix.install }}

      - name: Build OpenMP + OpenMPI binaries
        run: |
          set -euxo pipefail
          mkdir -p dist

          make clean || true
          make BIN=tntblast_omp OPENMP=-fopenmp USE_MPI=0 BLAST_DIR=
          if [[ -f tntblast_omp ]]; then
            cp -f tntblast_omp dist/tntblast_omp
          elif [[ -f tntblast ]]; then
            cp -f tntblast dist/tntblast_omp
          else
            echo "No expected binary produced (tntblast_omp or tntblast)"; ls -lah; exit 1
          fi

          make clean || true
          make BIN=tntblast_mpi USE_MPI=1 BLAST_DIR=
          if [[ -f tntblast_mpi ]]; then
            cp -f tntblast_mpi dist/tntblast_mpi
          elif [[ -f tntblast ]]; then
            cp -f tntblast dist/tntblast_mpi
          else
            echo "No expected binary produced (tntblast_mpi or tntblast)"; ls -lah; exit 1
          fi

          strip dist/* || true
          file dist/* || true
          file dist/* || true

      - name: Smoke test
        run: |
          set -euxo pipefail
          ./dist/tntblast_omp -h || true
          mpirun --version || true
          mpirun --allow-run-as-root -np 2 ./dist/tntblast_mpi -h || true

      - name: Package
        run: |
          set -euxo pipefail
          RAW_VERSION="${BUILD_REF:-dev}"
          VERSION="$(echo "$RAW_VERSION" | sed 's#[^A-Za-z0-9._-]#-#g')"

          DISTRO="${{ matrix.name }}"
          DISTRO_NORM="$(echo "$DISTRO" | sed 's/-//g')"

          OUT="tntblast_${VERSION}_linux_${DISTRO_NORM}_x86_64.tar.gz"
          tar -czf "$OUT" -C dist .
          sha256sum "$OUT" > "$OUT.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tntblast-${{ matrix.name }}-${{ github.sha }}
          path: |
            *.tar.gz
            *.sha256

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Flatten artifacts
        run: |
          set -euxo pipefail
          mkdir -p out
          find release_artifacts -type f \( -name '*.tar.gz' -o -name '*.sha256' \) -print -exec cp -v {} out/ \;
          ls -lah out

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: out/*
          generate_release_notes: true
          fail_on_unmatched_files: true